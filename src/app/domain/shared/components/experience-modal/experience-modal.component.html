@if ((isModalOpen$ | async); as modalOpen) {
  <div class="modal-background" (click)="closeModal()" @fadeInOut>
    <div class="modal-content" (click)="$event.stopPropagation()" @slideUp>
      <div class="header">
        <ng-icon (click)="closeModal()" name="ionClose"></ng-icon>
        <h1>{{experience.title}}</h1>
      </div>
      <h3>{{experience.date}}</h3>
      <p>{{experience.description}}</p>
      <div class="skills-content">
        @for (skill of experience.skills; track trackByFn($index, skill)) {
          <div class="skill">
            @if (getSkillIcon(skill)) {
              <ng-icon [name]="getSkillIcon(skill)" [color]="getSkillColor(skill)"></ng-icon>
            }
            <p>{{skill}}</p>
          </div>
        }
      </div>
    </div>
  </div>
}
