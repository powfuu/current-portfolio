<div *ngIf="(isModalOpen$ | async) as modalOpen" class="modal-background" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div [ngClass]="{'header': project.url, 'header-with-url': !project.url}">
            <ng-icon (click)="closeModal()" name="ionClose"></ng-icon>
            <a *ngIf="project.url" target="_blank" [href]="project.url">
                <p class="visitar">Visitar proyecto</p>
            </a>
            <h1>{{project.title}}</h1>
        </div>
        <h1 [class]="project.url ? 'project-title-mvl' : 'project-title-mvl cannot_define'">
            {{project.title}}</h1>
        <p>{{project.description}}</p>
        <div class="img-content">
            <img [class]="project.className" [src]="project.img" [alt]="project.title" />
        </div>
        <div class="stack-content">
            <div class="tec" *ngFor="let tec of project.stack">
                <p>{{tec}}</p>
            </div>
        </div>
    </div>
</div>
